<section>
  <h2 mat-dialog-title>Remover Tarefa</h2>
  <mat-dialog-content class="mat-typography">
    <p>Tem certeza que deseja remover a tarefa?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
    <button mat-button [mat-dialog-close]="true">Remover</button>
  </mat-dialog-actions>
</section>
