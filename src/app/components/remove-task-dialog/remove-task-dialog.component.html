<section>
  <h2 data-test="dialog-title" mat-dialog-title>Remover Tarefa</h2>
  <mat-dialog-content class="mat-typography" data-test="dialog-content">
    <p>Tem certeza que deseja remover a tarefa?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-button
      mat-dialog-close
      cdkFocusInitial
      data-test="cancel-button"
    >
      Cancelar
    </button>
    <button mat-button [mat-dialog-close]="true" data-test="remove-button">
      Remover
    </button>
  </mat-dialog-actions>
</section>
